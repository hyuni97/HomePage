  <script src="script.js"></script>
  <script>
    const recognition = new webkitSpeechRecognition();

    recognition.continuous = false;
    recognition.interimResults = true;

    recognition.onstart = () => {
      console.log("음성 인식 시작");
    };

    recognition.onerror = (event) => {
      console.error("음성 인식 오류:", event.error);
    };

    recognition.onresult = (event) => {
      const result = event.results[0][0].transcript;
      console.log("인식된 문장:", result);
      // 여기에서 인식된 음성을 처리하는 로직을 추가할 수 있습니다.
    };

    document.getElementById("micIcon").addEventListener("click", () => {
      recognition.start();
    });

    recognition.onresult = (event) => {
      const result = event.results[0][0].transcript;
      console.log("인식된 문장:", result);

      // 음성 인식 결과를 인풋 엘리먼트에 넣어주는 로직
      const searchBar = document.getElementById("searchBar");
      searchBar.value = result;
    };

      // JavaScript 코드
      document.addEventListener("DOMContentLoaded", function() {
      const div1Elements = document.querySelectorAll('.intro_menu .right_icon');

      // 초기 로드 시 기원골재 소개 메뉴와 페이지 설정
      const defaultMenu = div1Elements[0];
      defaultMenu.classList.add('clicked');
      page1.style.display = 'block';
      page2.style.display = 'none';

      // 메뉴 클릭 이벤트 리스너
      div1Elements.forEach(element => {
        element.addEventListener('click', () => {
          div1Elements.forEach(el => el.classList.remove('clicked'));
          element.classList.add('clicked');
          
          // 메뉴 클릭 시 페이지 변경
          if (element.textContent.includes('기원골재 소개')) {
            page1.style.display = 'block';
            page2.style.display = 'none';
          } else if (element.textContent.includes('구축사례(고객사)')) {
            page1.style.display = 'none';
            page2.style.display = 'block';
          }
        });
      });
    });


    // JavaScript 코드
    const menu1 = document.querySelector('.menu1');
    const menu2 = document.querySelector('.menu2');
    const page1 = document.querySelector('.page1');
    const page2 = document.querySelector('.page2');

    menu1.addEventListener('click', () => {
      page1.style.display = 'block'; // 페이지 표시
      page2.style.display = 'none';  // 다른 페이지 숨김
    });

    menu2.addEventListener('click', () => {
      page1.style.display = 'none';  // 다른 페이지 숨김
      page2.style.display = 'block'; // 페이지 표시
    });

    // 맨 위로 보내는 아이콘 JS 코드
    function scrollToTop() {
    window.scrollTo({
      top: 0,
      behavior: "smooth",
    });
    }
